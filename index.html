<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatorio de Manutenção Preventiva - Estacionamento</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { --primary: #1a2a3a; --accent: #3498db; --bg: #f4f7f6; --text: #333; }
        
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        
        /* Menu Superior */
        .toolbar { 
            position: fixed; top: 0; left: 0; right: 0; background: #fff; 
            padding: 12px; border-bottom: 2px solid #ddd; display: flex; 
            gap: 15px; justify-content: center; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn { 
            border: none; padding: 10px 20px; border-radius: 5px; color: white; 
            cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 14px;
        }
        .btn-img { background: #17a2b8; }
        .btn-pdf { background: var(--primary); }
        .btn-clear { background: #e67e22; }
        .btn:hover { opacity: 0.8; }

        /* Documento A4 */
        .report-page { 
            max-width: 850px; margin: 80px auto 40px; background: white; 
            padding: 40px; border-radius: 4px; box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        header { border-bottom: 3px solid var(--primary); margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }
        h1 { color: var(--primary); margin: 0; font-size: 22px; }

        .info-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 25px; }
        .field-label { font-weight: bold; font-size: 11px; color: #666; text-transform: uppercase; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }

        /* Checklist */
        .checklist-container { margin: 25px 0; background: #f9f9f9; padding: 15px; border-radius: 5px; }
        .checklist-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .check-item { display: flex; align-items: center; font-size: 14px; }
        .check-item input { width: auto; margin-right: 10px; }

        .description-box { 
            width: 100%; min-height: 120px; padding: 15px; border: 1px solid #ddd; 
            border-radius: 4px; margin-top: 5px; font-size: 14px; line-height: 1.6;
            white-space: pre-wrap; outline: none; background: #fff; box-sizing: border-box;
        }

        /* Fotos */
        .photo-gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .photo-card { border: 1px solid #eee; padding: 10px; border-radius: 4px; page-break-inside: avoid; background: #fff; }
        .photo-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; }
        .caption { width: 100%; border: none; border-top: 1px solid #eee; margin-top: 8px; text-align: center; font-style: italic; font-size: 12px; outline: none; padding-top: 5px; }

        /* Assinatura */
        .signature-section { margin-top: 40px; text-align: center; page-break-inside: avoid; }
        #signature-pad { border: 1px solid #ccc; background: #fff; cursor: crosshair; touch-action: none; border-radius: 4px; }
        .sig-tools { margin-top: 8px; }

        @media print {
            .toolbar, .sig-tools, .no-print { display: none !important; }
            .report-page { margin: 0; box-shadow: none; width: 100%; }
        }
    </style>
</head>
<body>

<div class="toolbar no-print">
    <button class="btn btn-img" onclick="document.getElementById('file-input').click()"> Adicionar Fotos</button>
    <input type="file" id="file-input" multiple accept="image/*" style="display:none" onchange="loadImages(this)">
    
    <button class="btn btn-pdf" onclick="savePDF()"> Gerar Relatorio PDF</button>
    <button class="btn btn-clear" onclick="clearAll()"> Limpar Tudo</button>
</div>

<div class="report-page" id="report-content">
    <header>
        <div>
            <h1>RELATORIO DE MANUTENÇãO</h1>
            <p style="margin: 0; color: var(--accent); font-weight: bold;">Sistemas de Estacionamento</p>
        </div>
        <div style="font-size: 12px; text-align: right; color: #666;">
            Via Unica - Controle Preventivo
        </div>
    </header>

    <div class="info-grid">
        <div>
            <span class="field-label">Cliente / Local do Serviço:</span>
            <input type="text" id="client-name" placeholder="Nome do condominio ou estabelecimento">
        </div>
        <div>
            <span class="field-label">Data:</span>
            <input type="date" id="service-date">
        </div>
    </div>

    <div class="checklist-container">
        <span class="field-label">Checklist de Inspeção:</span>
        <div class="checklist-grid">
            <label class="check-item"><input type="checkbox"> Mecanismo de Cancela</label>
            <label class="check-item"><input type="checkbox"> Sensores de Presença</label>
            <label class="check-item"><input type="checkbox"> Laço Indutivo</label>
            <label class="check-item"><input type="checkbox"> Leitor de Ticket/Cartão</label>
            <label class="check-item"><input type="checkbox"> Iluminação e Sinalização</label>
            <label class="check-item"><input type="checkbox"> Nobreak / Baterias</label>
            <label class="check-item"><input type="checkbox"> Limpeza Interna</label>
            <label class="check-item"><input type="checkbox"> Teste de Software/Comunicação</label>
        </div>
    </div>

    <span class="field-label">Relatorio Detalhado:</span>
    <div id="service-desc" class="description-box" contenteditable="true">Descreva aqui o estado dos equipamentos e as açoes tomadas...</div>

    <div class="photo-gallery" id="gallery"></div>

    <div class="signature-section">
        <span class="field-label">Assinatura do Tecnico/Responsavel:</span><br>
        <canvas id="signature-pad" width="450" height="150"></canvas>
        <div class="sig-tools">
            <button class="btn" style="background:#95a5a6; padding: 4px 10px; font-size: 11px;" onclick="clearSignature()">Refazer Assinatura</button>
        </div>
    </div>
</div>

<script>
    // --- LOGICA DA ASSINATURA ---
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (e.clientX || e.touches[0].clientX) - rect.left,
            y: (e.clientY || e.touches[0].clientY) - rect.top
        };
    }

    function start(e) { isDrawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); }
    function move(e) { if(!isDrawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); }
    function stop() { isDrawing = false; }

    canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); window.addEventListener('mouseup', stop);
    canvas.addEventListener('touchstart', start); canvas.addEventListener('touchmove', move); canvas.addEventListener('touchend', stop);
    function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    // --- LOGICA DE FOTOS ---
    async function loadImages(input) {
        const gallery = document.getElementById('gallery');
        for (const file of Array.from(input.files)) {
            const base64 = await resizeImg(file);
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.innerHTML = `<img src="${base64}"><div contenteditable="true" class="caption">Descreva a foto...</div>`;
            gallery.appendChild(card);
        }
    }

    function resizeImg(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvasImg = document.createElement('canvas');
                    const MAX_W = 800;
                    const scale = MAX_W / img.width;
                    canvasImg.width = MAX_W; canvasImg.height = img.height * scale;
                    canvasImg.getContext('2d').drawImage(img, 0, 0, canvasImg.width, canvasImg.height);
                    resolve(canvasImg.toDataURL('image/jpeg', 0.8));
                };
            };
        });
    }

    // --- GERAR PDF ---
    function savePDF() {
        const element = document.getElementById('report-content');
        const cliente = document.getElementById('client-name').value || 'Relatorio';
        
        const opt = {
            margin: [10, 5, 10, 5],
            filename: `Manutencao_${cliente.replace(/\s+/g, '_')}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
            pagebreak: { mode: 'avoid-all' }
        };
        
        const btn = document.querySelector('.btn-pdf');
        btn.innerText = "? Processando...";
        html2pdf().set(opt).from(element).save().then(() => btn.innerText = "?? Gerar Relatorio PDF");
    }

    function clearAll() {
        if(confirm("Deseja apagar todos os dados digitados?")) location.reload();
    }
</script>

</body>
</html>
